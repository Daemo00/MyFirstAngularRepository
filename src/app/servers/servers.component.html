<label>Name Server</label>
<!--<input 
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">-->
<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
    <!--[disabled]="!allowNewServer"-->
<button 
    class="btn btn-primary" 
    [disabled]="serverName === ''"
    (click)="onCreateServer()">
    Add Server
</button>
<p [innerText]="serverName"></p>
<p [innerText]="serverCreationStatus"></p>
<p *ngIf="serverCreated; else noServer">ngIf Server created: {{ serverName }}</p>
<ng-template #noServer>
    <p >ngElse NO Server</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
